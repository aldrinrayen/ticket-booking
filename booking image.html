<!DOCTYPE html>
<html>
<head>
<style>
h1{
   text-align:center;
   }
#mummy:hover {
    content: url('https://upload.wikimedia.org/wikipedia/en/a/a2/The_Mummy_%282017%29.jpg');
}
img {
    display: block;
    margin: auto;
    width: 50%;
      }
button{
      width: 33%;
      margin:auto;
      display:block;
      padding:16px 32px;
      font-size:20px;
      color:#fff;
      background: #587286;
      border:0;
     
      }
button:hover{
      background: #3B5C76;
      }
.img-circle {
    border-radius: 50%;
}


</style>
</head>
<body>
<h1>MOVIETICKETS.COM </h1>
<img class="img-circle" id=mummy src="http://www.geeky-gadgets.com/wp-content/uploads/2017/06/The-Mummy-2017-1-1.jpg  " style="width:200px;height:200px;">
<br>
<div>
<button  onclick="myFunction()">Book</button>
</div>
<p id="book"></p>

<script>
function myFunction() {
    var txt;
    if (confirm("Your tickets for the movie is available for booking press OK") == true) {
        txt = "THANK YOU";
    } else {
        txt = "";
    }
    document.getElementById("book").innerHTML = txt;
}
</script>


</body>
</html>
